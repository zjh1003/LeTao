<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>

    <!-- 头部 -->
    <div class="lt_header">
        <span>商品详情</span>
        <a class="fa fa-arrow-left" href="javascript:history.back();"></a>
        <a class="icon_home fa fa-home" href="index.html"></a>
    </div>


    <!-- 主体内容 -->
    <div class="lt_main">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">

            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
        <a class="btn_cart fa fa-shopping-cart" href="javascript:;"></a>
        <div class="add mui-clearfix">
            <a class="add_cart" href="javascript:;">加入购物车</a>
            <a class="buy" href="javascript:;">立即购买</a>
        </div>
    </div>

</body>
<script src="./assets/artTemplate/template.js"></script>
<script type="text/html" id="mainTmp">
 <!-- 轮播图 -->
 <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="{{pic[pic.length-1].picAddr}}" />
            </a>
        </div>

        {{each pic as picItems}}
        <div class="mui-slider-item">
            <a href="#">
                <img src="{{picItems.picAddr}}" />
            </a>
        </div>
        {{/each}}
        
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="{{pic[0].picAddr}}" />
            </a>
        </div>
    </div>
    <!-- 索引器 -->
    <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
    </div>
</div>
<!-- 标题 -->
<div class="goods_title">
   {{proName}}
</div>
<!-- 价格 -->
<div class="goods_price">
    价格: <span class="rem">¥{{price}}</span><span class="old_price">¥{{oldPrice}}</span>
</div>
<!-- 尺码 -->
<div class="goods_size">
    尺码: 
    {{each sizeArr as value}}
    <span>{{value}}</span>
    {{/each}}
</div>
<!-- 数量 -->
<div class="goods_count">
    数量: 
    <div class="mui-numbox" data-numbox-min="0" data-numbox-max="{{num}}">
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      剩余 : {{num}} 件
</div>
</script>
<script src="./assets/mui/js/mui.min.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</html>
