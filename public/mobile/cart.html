<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <!-- <div class="lt_view"> -->
    <!-- 头部 -->
    <div class="lt_header">
        <a class="icon_back fa fa-arrow-left" href="javascript:history.back();"></a>
        <span>购物车</span>
        <a class="icon_refresh fa fa-refresh" href="javascript:;"></a>
    </div>
    <!-- 主体内容 -->
    <div class="lt_main">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul id="OA_task_2" class="mui-table-view">
                
                </ul>
            </div>
        </div>
    </div>
    <div class="cart_order">
        订单总额 : ¥
        <span class="total_money">0.00</span>
        <a href="javascript:;">生成订单</a>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
        <a href="/mobile/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/mobile/category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
        </a>
        <a class="active" href="/mobile/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/mobile/user/index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
        </a>
    </div>
    <!-- </div> -->
</body>
<script src="./assets/artTemplate/template.js"></script>
<script type="text/html" id="listTmp">
    {{each data as value}}
    <li data-obj="{{objToJson(value)}}" class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-grey editBtn" style="transform: translate(0px, 0px);">编辑</a>
                <a class="mui-btn mui-btn-yellow deleteBtn" style="transform: translate(-88px, 0px);">删除</a>
            </div>
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <!-- <div class="mui-table-cell mui-clearfix"> -->
                <div class="lt_list mui-clearfix">
                    <div class="list_left_pic">
                        <img src="./images/product.jpg" alt="">
                        <input class="listCheck" type="checkbox">
                    </div>
                    <div class="list_right_content">
                        <p>{{value.proName}}</p>
                        <p>
                            <span class="new_price">¥{{value.price}}</span>
                            <span class="old_price">¥{{value.oldPrice}}</span>
                            <span class="number">x{{value.num}}双</span>
                        </p>
                        <p>鞋码 : {{value.size}} </p>
                    </div>
                </div>
            </div>
        </li>
    {{/each}}
</script>
<script type="html/html" id="editTmp">
    <div class="goods_size">
            尺码: 
            {{each sizeArr as value}}
            {{if size == value}}
            <span class="active">{{value}}</span>
            {{/if}}
            {{if size!=value}}
            <span>{{value}}</span>
            {{/if}}
            {{/each}}
        </div>
        <!-- 数量 -->
        <div class="goods_count">
            数量: 
            <div class="mui-numbox" data-numbox-min="0" data-numbox-max="{{productNum}}">
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
              </div>
              剩余 : {{productNum}} 件
        </div>
</script>
<script src="./assets/mui/js/mui.min.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./js/cart.js"></script>

</html>
