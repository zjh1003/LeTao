<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- <div class="lt_view"> -->
    <!-- 头部 -->
    <div class="lt_header">
        <span>注册中心</span>
        <a class="fa fa-arrow-left" href="javascript:history.back();"></a>
    </div>
    <!-- 主体内容 -->
    <div class="lt_main">

        <form class="login_form">
            <div class="mui-input-row">
                <input type="text" class="username" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <input type="password" class="password1 mui-input-password" placeholder="密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="password2 mui-input-password" placeholder="确认密码">
            </div>
            <div class="verify_code mui-clearfix">
                <input placeholder="验证码" type="text" name="code" class="code_txt mui-pull-left">
                <a class="get_code_btn mui-pull-right" href="javascript:;">获取验证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="register_btn mui-btn mui-btn-danger">注册</button>
            </div>
        </form>
        <div class="conditions mui-clearfix">
            <div class="service_cinditions mui-pull-left">
                <input class="check" type="checkbox">
                <span>我同意《会员服务协议》</span>
            </div>
            <a class="login_now mui-pull-right" href="javascript:;">立即登录</a>
        </div>

    </div>
    <!-- 底部 -->
    <div class="lt_footer">
        <a href="/mobile/index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="/mobile/category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
        </a>
        <a href="/mobile/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="/mobile/user/index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
        </a>
    </div>
    <!-- </div> -->
</body>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>


</html>
